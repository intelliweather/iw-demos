<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
<meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/icons/fontawesome.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <title>IW Basic Demos</title>
  </head>

  <body>
    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>Demos</h3>
        <p>
            This slideshow is running at 300ms per slide, except for the first and last slides, which are 750+300 and 1500+300 respectively.

        </p>
        
        <p>To change the channel, add #1 to the URL, and reload the page. Channel 1 will be displayed instead. All graphics are resized to 640x480 here</p>


        <h4>Inline series</h4>
        <div class="iw series" data-iw-channel=5>
        </div>


      </section>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="javascripts/jquery.cycle2.min.js"></script>
    <script src="javascripts/underscore-min.js"></script>
    <script src="javascripts/moment.min.js"></script>
    <script src="javascripts/iw.js"></script>
  </body>
</html>
